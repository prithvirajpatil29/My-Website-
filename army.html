<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="army.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="armyphoto1.jpg"></div>
              <div class="swiper-slide"><img src="armyphoto2.jpg"></div>
              <div class="swiper-slide"><img src="armyphoto3.jpg"></div>
              <div class="swiper-slide"><img src="armyphoto4.jpg"></div>
              <div class="swiper-slide"><img src="armyphoto5.jpg"></div>
              <div class="swiper-slide"><img src="armyphoto6.jpg"></div>
              
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
           
          </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="army.js"></script>

</body>
</html>
